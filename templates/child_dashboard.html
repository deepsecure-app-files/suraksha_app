<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suraksha Child</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            background-color: #f0f2f5; 
            height: 100vh; width: 100%;
            display: flex; flex-direction: column; 
            overflow: hidden; position: fixed;
        }

        /* --- 1. HEADER (New Facebook Style) --- */
        .header {
            background: #141e30; 
            padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            height: 70px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 1000;
        }

        /* Profile Pic + Name ek sath */
        .header-left { 
            display: flex; align-items: center; gap: 10px; flex: 1;
        }
        .child-img-small {
            width: 42px; height: 42px; border-radius: 50%;
            border: 2px solid #1877F2; object-fit: cover;
            background: white;
        }
        .user-name {
            color: white; font-size: 1rem; font-weight: 600;
            text-transform: capitalize;
        }

        /* Golden Branding Center */
        .app-brand {
            font-size: 1.5rem; font-weight: 900;
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: absolute; left: 50%; transform: translateX(-50%);
        }

        .menu-btn { color: white; font-size: 1.4rem; cursor: pointer; flex: 1; text-align: right; }

        /* --- 2. SIDE MENU --- */
        .side-menu {
            position: absolute; top: 0; left: -300px; width: 280px; height: 100%;
            background: white; transition: 0.3s ease-in-out; 
            z-index: 3000; display: flex; flex-direction: column;
            box-shadow: 10px 0 20px rgba(0,0,0,0.3);
        }
        .side-menu.open { left: 0; }
        
        .menu-header { 
            background: #141e30; padding: 30px 20px; color: white; 
            border-bottom: 4px solid #FFD700;
        }
        .menu-item {
            padding: 15px 20px; display: flex; align-items: center; gap: 15px;
            color: #333; text-decoration: none; font-size: 1rem; font-weight: 500;
            border-bottom: 1px solid #f0f2f5;
        }
        .menu-item i { color: #1877F2; width: 25px; text-align: center; }

        /* --- 3. MAIN CONTENT (Center Shield) --- */
        .main-container {
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            position: relative;
        }

        /* Shield Animation */
        .shield-box {
            width: 200px; height: 200px;
            background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 40px rgba(24, 119, 242, 0.15);
            animation: pulse-shield 3s infinite;
        }
        .shield-icon { font-size: 5rem; color: #1877F2; }
        
        .status-text { margin-top: 20px; font-size: 1.2rem; font-weight: bold; color: #141e30; }
        .sub-text { color: #64748b; font-size: 0.9rem; }

        @keyframes pulse-shield { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(24, 119, 242, 0.4); } 70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(24, 119, 242, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(24, 119, 242, 0); } }

        /* --- 4. SOS BUTTON (Side Floating) --- */
        .sos-fab {
            position: fixed; bottom: 30px; right: 25px;
            width: 70px; height: 70px;
            background: linear-gradient(145deg, #dc2626, #ef4444);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.5);
            cursor: pointer; transition: 0.3s; z-index: 2000;
            border: 4px solid white;
        }
        .sos-fab:active { transform: scale(0.9); }
        .sos-icon { font-size: 1.8rem; color: white; animation: bell-ring 2s infinite; }

        /* SOS Active State */
        .sos-fab.active { 
            width: 80px; height: 80px; 
            background: white; border: 4px solid #dc2626;
            animation: none;
        }
        .sos-fab.active .sos-icon { color: #dc2626; animation: none; }

        @keyframes bell-ring { 0%, 100% { transform: rotate(0); } 10%, 30%, 50%, 70%, 90% { transform: rotate(10deg); } 20%, 40%, 60%, 80% { transform: rotate(-10deg); } }

        /* --- PAIRING SCREEN --- */
        .pairing-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f2f5; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        .pair-card {
            background: white; padding: 30px; border-radius: 20px;
            width: 100%; max-width: 340px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .pair-input { width: 100%; padding: 14px; margin: 20px 0; border: 2px solid #e1e8ed; border-radius: 10px; font-size: 1.4rem; text-align: center; font-weight: bold; letter-spacing: 2px; outline: none; text-transform: uppercase; }
        .pair-btn { background: #1877F2; color: white; border: none; padding: 14px; width: 100%; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }

        #child_file_input { display: none; }
    </style>
</head>
<body>

    {% if not parent %}
    <div class="pairing-overlay">
        <div class="pair-card">
            <i class="fa-solid fa-link" style="font-size:3rem; color:#1877F2; margin-bottom:15px;"></i>
            <h2 style="color:#141e30;">Connect Parent</h2>
            <form action="{{ url_for('pair_device') }}" method="POST">
                <input type="text" name="pairing_code" class="pair-input" placeholder="CODE" required>
                <button type="submit" class="pair-btn">Connect Now</button>
            </form>
            <a href="{{ url_for('logout') }}" style="display:block; margin-top:20px; color:#dc2626; text-decoration:none;">Logout</a>
        </div>
    </div>
    {% endif %}

    <div class="header">
        <div class="header-left">
            <img src="{{ profile_pic_url or url_for('static', filename='default-profile.png') }}" class="child-img-small" onerror="this.src='{{ url_for('static', filename='default-profile.png') }}'">
            <div class="user-name">{{ child_info.name if child_info else username }}</div>
        </div>
        
        <div class="app-brand">suraksha</div>

        <i class="fa-solid fa-bars menu-btn" onclick="document.getElementById('sideMenu').classList.add('open')"></i>
    </div>

    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h2 style="color:white;">Suraksha</h2>
            <p style="color:#cbd5e1; font-size:0.9rem;">My Device Settings</p>
        </div>
        <div style="padding: 10px 0;">
            <a href="#" class="menu-item" onclick="document.getElementById('child_file_input').click()"><i class="fa-solid fa-camera"></i> Change Profile Pic</a>
            <a href="{{ url_for('logout') }}" class="menu-item" style="color:#dc2626;"><i class="fa-solid fa-power-off"></i> Logout</a>
        </div>
        <div style="flex:1;" onclick="document.getElementById('sideMenu').classList.remove('open')"></div>
    </div>

    <div class="main-container" onclick="document.getElementById('sideMenu').classList.remove('open')">
        <div class="shield-box">
            <i class="fa-solid fa-shield-halved shield-icon"></i>
        </div>
        <div class="status-text">You are Protected</div>
        <div class="sub-text">Live location sharing active</div>
    </div>

    <div class="sos-fab" id="sosBtn" onclick="triggerSOS()">
        <i class="fa-solid fa-bell sos-icon"></i>
    </div>

    <form id="profileForm" action="{{ url_for('upload_profile_pic') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="profile_pic" id="child_file_input" accept="image/*" onchange="document.getElementById('profileForm').submit()">
    </form>

    <script>
        var isSOS = false;
        
        function triggerSOS() {
            // Agar pehle se SOS chal raha hai to ignore karein
            if (isSOS) return;

            isSOS = true;
            var btn = document.getElementById('sosBtn');
            var icon = document.querySelector('.sos-icon');
            
            // 1. Visual Change (Alert Mode)
            btn.classList.add('active');
            icon.classList.remove('fa-bell');
            icon.classList.add('fa-triangle-exclamation');
            
            alert("SOS ALERT SENT!"); // User ko batao

            // 2. Send Alert Immediately
            sendLocation(true);

            // 3. AUTO STOP after 3 Seconds
            setTimeout(function() {
                isSOS = false; // Flag reset
                
                // Visual Reset (Normal Mode)
                btn.classList.remove('active');
                icon.classList.remove('fa-triangle-exclamation');
                icon.classList.add('fa-bell');
                
                // Ek normal update bhejo taki server par bhi siren band ho jaye
                sendLocation(true);
                
            }, 5000); // 3-5 seconds ka delay sahi rehta hai
        }

        function sendLocation(immediate=false) {
            if (!navigator.geolocation) return;
            navigator.geolocation.getCurrentPosition(position => {
                fetch('/api/update_location', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        is_sos: isSOS // Ye flag batayega siren bajana hai ya nahi
                    })
                });
            }, err => console.log(err), { enableHighAccuracy: true });
        }

        setInterval(sendLocation, 5000); // Normal tracking
        sendLocation(); 
    </script>
</body>
</html>
