<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Same Blue Theme CSS */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: #f0f2f5; height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        .header { background: #2c3e50; width: 100%; height: 180px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; display: flex; justify-content: center; align-items: flex-start; padding-top: 30px; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header h2 { font-size: 1.5rem; }
        
        .profile-container { margin-top: -60px; position: relative; width: 120px; height: 120px; }
        .profile-img { width: 100%; height: 100%; border-radius: 50%; border: 5px solid white; object-fit: cover; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: white; }
        .camera-icon { position: absolute; bottom: 5px; right: 5px; background: #3498db; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid white; cursor: pointer; }
        
        .card { background: white; width: 90%; margin-top: 30px; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        .status-badge { display: inline-flex; align-items: center; gap: 8px; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 0.9rem; margin-top: 10px; }
        .connected { background: #e8f5e9; color: #2e7d32; }
        .pulse-dot { width: 10px; height: 10px; background: #2e7d32; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(46, 125, 50, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(46, 125, 50, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 125, 50, 0); } }
        
        .input-code { width: 100%; padding: 15px; text-align: center; font-size: 1.2rem; letter-spacing: 3px; border: 2px dashed #bdc3c7; border-radius: 10px; margin: 15px 0; outline: none; background: #f9f9f9; }
        .btn-main { background: #2c3e50; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .btn-logout { margin-top: 20px; background: transparent; color: #e74c3c; border: 1px solid #e74c3c; }
        #child_file_input { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Hi, {{ username }}!</h2>
    </div>

    <div class="profile-container">
        <form id="childProfileForm" action="{{ url_for('upload_profile_pic') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="profile_pic" id="child_file_input" accept="image/*" onchange="document.getElementById('childProfileForm').submit()">
        </form>
        <div onclick="document.getElementById('child_file_input').click()">
            {% if profile_pic_url %}
                <img src="{{ profile_pic_url }}" class="profile-img">
            {% else %}
                <img src="{{ url_for('static', filename='default-profile.png') }}" class="profile-img">
            {% endif %}
            <div class="camera-icon"><i class="fa-solid fa-camera"></i></div>
        </div>
    </div>

    <div class="card">
        {% if child_info %}
            <h3 style="color: #2c3e50;">Active Protection üõ°Ô∏è</h3>
            <div class="status-badge connected">
                <div class="pulse-dot"></div> Connected
            </div>
            <p style="color: #7f8c8d; margin-top: 15px; font-size: 0.9rem;">
                Connected to: <b>{{ parent.username if parent else 'Parent' }}</b>
            </p>
            
            <script>
                function sendLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(position => {
                            fetch('/api/update_location', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    latitude: position.coords.latitude,
                                    longitude: position.coords.longitude
                                })
                            });
                        });
                    }
                }
                setInterval(sendLocation, 5000);
                sendLocation();
            </script>
        {% else %}
            <h3 style="color: #c0392b;">Not Connected ‚ö†Ô∏è</h3>
            <p style="color: #7f8c8d; margin-top: 5px; font-size: 0.9rem;">Enter code from Parent's phone.</p>
            <form action="{{ url_for('pair_device') }}" method="POST">
                <input type="text" name="pairing_code" class="input-code" placeholder="ENTER CODE" required>
                <button type="submit" class="btn-main">CONNECT</button>
            </form>
        {% endif %}
    </div>

    <div style="width: 90%;">
        <a href="{{ url_for('logout') }}"><button class="btn-main btn-logout">LOGOUT</button></a>
    </div>

</body>
</html>
