<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("static", filename="sw.js") }}')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker registration failed', err));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="{{ url_for('signup') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="phone_number">Phone Number (For Call Button):</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Optional for parents" pattern="[0-9]*">
            <label for="role">Are you a parent or a child?</label>
            <select id="role" name="role">
                <option value="parent">Parent</option>
                <option value="child">Child</option>
            </select>
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log In here</a></p>
    </div>
</body>
</html>
